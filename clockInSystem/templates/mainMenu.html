{% extends "layout.html" %}
{% block title %}Main Menu{% endblock %}
{% block backButton %}
<a href="{{ url_for('startScreen') }}">
  <img src="/static/backButton.png" alt="Click here to return to the previous page">
</a>
{% endblock %}
{% block content %}


<h1 class="w3-jumbo w3-animate-top">What would you like to do?</h1>
  <ul style="list-style-type:none;">
  <form method="POST" action="">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4"></legend>
        <div class="form-group">
          <input type="submit" name="Sign In" value="Sign_In">
        </div>
  
        <div class="form-group">
          <input type="submit" name="Start Break" value="Start_Break">
        </div>
  
        <div class="form-group">
          <input type="submit" name="End Break" value="End_Break">
        </div>
  
        <div class="form-group">
          <input type="submit" name="Sign Out" value="Sign_Out">
      </div>
  
      <div class="form-group">
        <input type="submit" name="Admin Tools" value="Admin_Tools">
      </div>
  
    </fieldset>
  
  </form>

  

  

 

{% endblock %}
