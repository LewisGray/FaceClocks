{% extends "layout.html" %}
{% block title %}Say Cheese!{% endblock %}
{% block backButton %}
<a href="{{ url_for('mainMenu') }}">
  <img src="/static/backButton.png" alt="Click here to return to the previous page">
</a>
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
      <div class="col-lg-8  offset-lg-2">
          <h3 class="mt-5">Live Streaming</h3>
          <img src="{{ url_for('video_feed') }}" width="100%">
          <form method="POST" action="">
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Click here to continue</button>
            </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
